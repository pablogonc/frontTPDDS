<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Bajar Publicación</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../static/Resources/Letras.css">
	<link rel="stylesheet" href="../static/Bajar_Publicacion/Bajar_Publicacion.css">
	<link rel="stylesheet" href="../static/Resources/normalize.css">
	<link rel="stylesheet" href="../static/Resources/Boton.css">
	<link rel="stylesheet" href="../static/Footer/Footer.css">
	<link rel="stylesheet" href="../static/Menu/Menu.css">
	<link rel="icon" href="../static/Resources/img/logo.png" type="image/icon type">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

<main-menu-usuario></main-menu-usuario>

	<section class="main">
		<div class="contenedor-base" id="app">
			<section class="acerca-de">

				<div class="informacion">
					<br><br><br><br>
					<h3 class="sub-titulo">Dando de Baja su Publicación</h3>
					<br>
					<div class="contenedor-descripcion">
						<img src="../static/Bajar_Publicacion/img/borrar.png" width="100" height="100" alt="Imagen">
						<p class="texto-simple texto-informacion">¿Está seguro que quiere borrar la publicación de intención de adoptar?</p>
					</div>
					<br><br>
				</div>

			</section>

			<section class="publicacion">

				<div class="contenedor-informacion">

					<div class="texto-detalles">
						<p class="texto-simple">Detalles de la publicación:</p>
					</div>

					<div class="detalle">

						<div class="input">
							<a class="tipo">Tipo</a>
							<input :placeholder="this.publicacion.preferencias.tipoMascota" disabled>

						</div>

						<div class="input">
							<a class="tipo">Sexo</a>
							<input :placeholder="this.publicacion.preferencias.sexo" disabled>
							<br>
						</div>

						<div class="input">
							<a class="tipo">Edad</a>
							<input :placeholder=calcularEdad() disabled>
							<br>
						</div>

						<div class="input">
							<a class="caracteristica">Caracteristicas</a>
							<input class="completo" :placeholder=mostrarCaracteristicas() disabled>
						</div>

						<div class="input">
							<a class="comodidad">Comodidades</a>
							<input class="completo" :placeholder=mostrarComodidades() disabled>
						</div>

					</div>

				</div>

				<br>
				<br>

				<div class="botonBorrar" @click="borrar()">
					<button class="botonAzul"><a class="boton">Borrar</a></button>
				</div>

			</section>

		</div>
	</section>

<main-footer></main-footer>

<script src="../static/Footer/Footer.js"></script>
<script src="../static/Menu/Menu.js"></script>
<script src="../static/Bajar_Publicacion/Bajar_Publicacion.js"></script>
<script src="../static/Resources/ValidarUsuario.js"></script>

</body>
</html>
