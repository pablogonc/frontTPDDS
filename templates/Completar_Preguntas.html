<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Completar Preguntas</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../static/Menu/Menu.css">
	<link rel="stylesheet" href="../static/Resources/Letras.css">
	<link rel="stylesheet" href="../static/Completar_Preguntas/Completar_Preguntas.css">
	<link rel="stylesheet" href="../static/Footer/Footer.css">
	<link rel="stylesheet" href="../static/Resources/normalize.css">
	<link rel="stylesheet" href="../static/Resources/Boton.css">
	<link rel="icon" href="../static/Resources/img/logo.png" type="image/icon type">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>

<body>

<main-menu-usuario></main-menu-usuario>

<section class="main">
	<div class="contenedor-base" id="app">
		<br><br><br>
		<h3 class="sub-titulo">Preguntas</h3>

		<div class="contenedor-descripcion">
			<div class="img-instructiva">
				<img src="../static/Completar_Preguntas/img/lapiz.png" width="100" alt="Pencil">
			</div>
			<div class="instruccion texto-simple">
				<p>Responda las siguientes preguntas para continuar.</p>
			</div>
		</div>


		<div class="contenedor-preguntas">

			<div class="contenedor-pregunta" v-for="pregunta in this.publicacion.preguntas">

				<div class="pregunta">
					<p class="pregunta-texto">{{pregunta.pregunta.pregunta}}</p>
					<p><textarea name="respuesta" class="texto-simple" placeholder="Su respuesta..."  v-model="pregunta.respuesta" required></textarea></p>
				</div>

			</div>

			<button @click="enviarPreguntas" class="botonAzul boton continuar">Continuar</button>

		</div>

	</div>
</section>

<main-footer></main-footer>

<script src="../static/Footer/Footer.js"></script>
<script src="../static/Menu/Menu.js"></script>
<script src="../static/Resources/ValidarUsuario.js"></script>
<script src="../static/Completar_Preguntas/Completar_Preguntas.js"></script>

</body>
</html>
